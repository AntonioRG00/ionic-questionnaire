<ion-app>
  <ion-content>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="8">
          <p-accordion [multiple]="true">
            <p-accordionTab expandIcon="pi pi-fw pi-chevron-right" header="Header 1"> Content 1 </p-accordionTab>
            <p-accordionTab header="Header 2"> Content 2 </p-accordionTab>
            <p-accordionTab header="Header 3"> Content 3 </p-accordionTab>
          </p-accordion>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-button expand="block" color="dark" (click)="onBackPage()"
              ><ion-icon name="arrow-back-outline"></ion-icon
            ></ion-button>
          </ion-col>
          <ion-col col-6>
            <ion-button expand="block" color="primary" (click)="onNextPage()"
              ><ion-icon name="arrow-forward-outline"></ion-icon
            ></ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-app>
