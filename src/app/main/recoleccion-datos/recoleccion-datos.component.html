<ion-app>
  <ion-content>
    <ion-list>
      <h1 class="encabezado centrado">{{"SELECT_PROFILE" | translate}}</h1>
      <ion-card>
        <ion-item class="magin10 ion-activated">
          <ion-label>{{"SELECT_PROFILE" | translate}}</ion-label>
          <ion-select [value]="ticketService.ticketInformation.recoleccionDatos.perfilUsuario" (ionChange)="perfilChange($event.target.value)">
            <ion-select-option *ngFor="let perfil of ticketService.ticketInformation.data.perfilesDisponibles" [value]="perfil.perfil">{{perfil.perfil}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-card>

      <h1 *ngIf="ticketService.ticketInformation.recoleccionDatos.perfilUsuario != ''" class="encabezado centrado">{{"SELECT_AREAS" | translate}}</h1>

      <div *ngFor="let area of areasCandidatas">
        <ion-list-header>
          <h2>{{area.nombre}}</h2>
        </ion-list-header>
        <ion-list>
          <ion-item *ngFor="let cat of area.categorias">
            <ion-label>{{cat.nombre}} | {{cat.descripcion}}</ion-label>
            <ion-checkbox [checked]="cat.isChecked" [(ngModel)]="cat.isChecked"></ion-checkbox>
          </ion-item>
        </ion-list>
      </div>
    </ion-list>
  </ion-content>
  <ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-button expand="block" color="dark" (click)="onBackPage()">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col col-6>
            <ion-button expand="block" color="primary" (click)="onNextPage()">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-app>
